<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Calorie Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
  <div class="app">
    <div class="today">
      <div class="counter">
        <div>
          <label for="calsIn100" class="main">Calories in 100g:</label> <input type="text" class="calsIn100">
          <label for="memo" class="memo">Note:</label> <input type="text" class="memo">
        </div>
        <div>
          <label for="grams" class="main">Grams of product:</label> <input type="text" class="grams">
        </div>
        <div>
          <label for="myCals" class="main">My calories:</label> <input type="text" class="myCals">
          <button class="addBtn">+</button>
        </div>
      </div>
      <div class="result">
        <div class="rows">
          <ul class='rowsUl'>
            
          </ul>
        </div>
        <div class="total">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" d="M0 0h24v24H0V0z"/><path d="M16 6v6c0 1.1.9 2 2 2h1v7c0 .55.45 1 1 1s1-.45 1-1V3.13c0-.65-.61-1.13-1.24-.98C17.6 2.68 16 4.51 16 6zm-5 3H9V3c0-.55-.45-1-1-1s-1 .45-1 1v6H5V3c0-.55-.45-1-1-1s-1 .45-1 1v6c0 2.21 1.79 4 4 4v8c0 .55.45 1 1 1s1-.45 1-1v-8c2.21 0 4-1.79 4-4V3c0-.55-.45-1-1-1s-1 .45-1 1v6z"/></svg>
        </div>
      </div>
    </div>
    <div class="history">
      
    </div>
  </div>
  
  
  <script src="script.js"></script>
</body>
</html>
