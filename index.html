<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Calorie Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
  <div class="app">
    <div class="today">
      <div class="counter">
        <div>
          <label for="calsIn100" class="main">Calories in 100g:</label> <input type="text" inputmode="numeric" class="calsIn100">
          <label for="memo" class="memo">Note:</label> <input type="tel" class="memo">
        </div>
        <div>
          <label for="grams" class="main">Grams of product:</label> <input type="tel" class="grams">
        </div>
        <div>
          <label for="myCals" class="main">My calories:</label> <input type="tel" class="myCals">
          <button class="addBtn">+</button>
        </div>
      </div>
      <div class="result">
        <div class="rows">
          <ul class='rowsUl'>

          </ul>
        </div>
        <div class="total">
          0
        </div>
      </div>
    </div>
    <div class="history">

    </div>
  </div>
  <div class="flex">
    <button class="clearToday">Clear Today</button>
    <div class="toeat pa3"></div>
  </div>
  

  <div class="deleteRowWindow hidden" data-rowid="">
    <div class="pointer"></div>
    Delete row?
    <button class="deleteRowConfirmBtn">Yes</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
